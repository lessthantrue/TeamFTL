<!DOCTYPE html>

<link rel='stylesheet' href='style.css'/>

<body>
    <div>
        <button class="ftl-input with-click right no-action" id="{F1}">CREW 1</button>
        <button class="ftl-input with-click right no-action" id="{F2}">CREW 2</button>
        <button class="ftl-input with-click right no-action" id="{F3}">CREW 3</button>

    <div>

    <div>
        <img src="screenshot_full.png" id="screen" class="nonadjusted" ismap />
